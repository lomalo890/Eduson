<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Театр N</title>
    </head>
    <body>
        {% if request.user.is_authenticated %}
            Добро пожаловать, {{ request.user.username }}!
        {% else %}
            Добро пожаловать!
        {% endif %} <br>
        <table>
            {% for show in show_list %}
                <tr><a href="{{ show.get_absolute_url }}">{{ show.play.title }}</a> - {{ show.start_at }}</tr>
            {% endfor %}
        </table>
    </body>
</html>
